            width: 50px;

            background-color: #4CAF50;
            position: absolute;
            z-index: -1;
            animation: move 10s infinite linear;
        }

            0% {
                transform: translate(0, 0);
            }

            }

        }

    <script>
        function generateRandomDesign() {
            const randomColor = Math.floor(Math.random() * 16777215).toString(16);
            const randomSize = Math.floor(Math.random() * 200) + 50;

            const designContainer = document.querySelector('.random-design');
            const shapes = document.querySelectorAll('.random-shape');
            shapes.forEach(shape => {
                shape.style.width = `${randomSize}px`;
                shape.style.height = `${randomSize}px`;
                shape.style.backgroundColor = `#${randomColor}`;
            });
        }
